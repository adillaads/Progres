<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Hotel - Dashboard</title>
    <link rel="stylesheet" href="kucing.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <img src="MEOW.PNG" alt="Meow Hotel Logo" class="logo">
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="#">Kucing</a></li>
                <li><a href="#">Pemilik</a></li>
                <li><a href="#">Transaksi</a></li>
                <li><a href="#">Karyawan</a></li>
            </ul>
        </nav>
        <button class="logout">Logout</button>
    </div>
    <div class="main-content">
        <header>
            <div class="menu-toggle">&#9776; Dashboard</div>
        </header>
        <div class="content">
            <div class="top-bar">
                <button class="add-data">+ Tambah Data</button>
                <input type="text" class="search" placeholder="Search">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>ID</th>
                        <th>Nama Kucing</th>
                        <th>Jenis Kucing</th>
                        <th>Berat</th>
                        <th>ID Pemilik</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>110001</td>
                        <td>Milo</td>
                        <td>Persia</td>
                        <td>2 kg</td>
                        <td>01</td>
                        <td>
                            <button class="edit"><i class="fas fa-edit"></i></button>
                            <button class="delete"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
